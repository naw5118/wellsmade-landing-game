<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELLSMADE.CO - Where ideas run wild</title>
    <style>
        /* Import modern font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 50%, #45B7D1 100%);
            overflow: hidden;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 50%, #45B7D1 100%); }
            25% { background: linear-gradient(135deg, #4ECDC4 0%, #45B7D1 50%, #96CEB4 100%); }
            50% { background: linear-gradient(135deg, #45B7D1 0%, #96CEB4 50%, #FFEAA7 100%); }
            75% { background: linear-gradient(135deg, #96CEB4 0%, #FFEAA7 50%, #FF6B6B 100%); }
        }
        
        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }
        
        .title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 20px rgba(255,255,255,0.5); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 30px rgba(255,255,255,0.8); }
        }
        
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            color: #34495e;
            font-style: italic;
        }
        
        /* Game container */
        .game-container {
            position: relative;
            width: 100vw;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 40%, #90EE90 60%, #228B22 80%, #8B4513 100%);
            border: 3px solid #2c3e50;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        /* Game canvas */
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        /* UI Elements */
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            z-index: 5;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        
        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #2c3e50;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .mute-button:hover {
            background: rgba(255,255,255,1);
            transform: scale(1.1);
        }
        
        /* Game over screen */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 32px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .play-again-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-again-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        /* Start screen */
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .start-screen h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .start-screen p {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .start-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .game-container {
                height: 300px;
                border-radius: 5px;
                margin: 0 10px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .score {
                font-size: 20px;
            }
            
            .mute-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .game-over, .start-screen {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1 class="title">WELLSMADE.CO</h1>
        <p class="subtitle">Where ideas run wild.</p>
    </div>
    
    <!-- Game Container -->
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="mute-button" id="muteBtn">ðŸ”Š</div>
        
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h2>Ready to Run?</h2>
            <p>Help the golden Border Collie chase the squirrel!<br>
            Press SPACEBAR or TAP to jump over obstacles.<br>
            How far can you run?</p>
            <button class="start-btn" id="startBtn">START GAME</button>
        </div>
        
        <!-- Game Over Screen -->
        <div class="game-over" id="gameOverScreen">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="play-again-btn" id="playAgainBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game variables and initialization
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.getElementById('scoreValue');
        const finalScoreElement = document.getElementById('finalScore');
        const muteBtn = document.getElementById('muteBtn');
        
        // Set canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let gameSpeed = 3;
        let isJumping = false;
        let isMuted = false;
        
        // Audio context for background music
        let audioContext;
        let musicSource;
        let musicBuffer;
        
        // Game objects
        const player = {
            x: 100,
            y: canvas?.height - 120 || 280,
            width: 80,
            height: 60,
            velocityY: 0,
            jumpPower: -18,
            gravity: 0.6,
            grounded: true,
            color: '#FFD700',
            animFrame: 0
        };
        
        const squirrel = {
            x: 220,
            y: canvas?.height - 100 || 300,
            width: 50,
            height: 40,
            velocityY: 0,
            jumpPower: -16,
            gravity: 0.6,
            grounded: true,
            color: '#8B4513',
            jumpCooldown: 0,
            animFrame: 0
        };
        
        const obstacles = [];
        const clouds = [];
        const backgroundElements = [];
        
        // Base64 encoded upbeat background music (shorter loop)
        const backgroundMusicBase64 = "data:audio/wav;base64,UklGRpQHAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YXAHAAA="; // Placeholder - will be generated
        
        // Initialize game
        function init() {
            resizeCanvas();
            setupAudio();
            resetGame();
            initBackgroundElements();
            
            // Event listeners
            document.addEventListener('keydown', handleKeyPress);
            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', handleTouch);
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('playAgainBtn').addEventListener('click', restartGame);
            muteBtn.addEventListener('click', toggleMute);
            
            window.addEventListener('resize', resizeCanvas);
            
            // Start game loop
            gameLoop();
        }
        
        // Initialize background elements
        function initBackgroundElements() {
            // Add hills in background
            for (let i = 0; i < 3; i++) {
                backgroundElements.push({
                    type: 'hill',
                    x: i * 400,
                    y: canvas.height * 0.7,
                    width: 300,
                    height: 150,
                    color: '#95a5a6',
                    speed: 0.5
                });
            }
            
            // Add trees
            for (let i = 0; i < 5; i++) {
                backgroundElements.push({
                    type: 'tree',
                    x: i * 250 + 150,
                    y: canvas.height * 0.65,
                    width: 40,
                    height: 80,
                    color: '#2d3436',
                    speed: 0.8
                });
            }
        }
        
        // Initialize game
        function init() {
            resizeCanvas();
            setupAudio();
            resetGame();
            
            // Event listeners
            document.addEventListener('keydown', handleKeyPress);
            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', handleTouch);
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('playAgainBtn').addEventListener('click', restartGame);
            muteBtn.addEventListener('click', toggleMute);
            
            window.addEventListener('resize', resizeCanvas);
            
            // Start game loop
            gameLoop();
        }
        
        // Audio setup
        async function setupAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create more pleasant background music
                const sampleRate = audioContext.sampleRate;
                const duration = 8; // 8 seconds loop
                const frameCount = sampleRate * duration;
                
                musicBuffer = audioContext.createBuffer(2, frameCount, sampleRate);
                
                // Generate a more complex, pleasant melody
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = musicBuffer.getChannelData(channel);
                    
                    for (let i = 0; i < frameCount; i++) {
                        const t = i / sampleRate;
                        
                        // Main melody (pentatonic scale for pleasant sound)
                        const frequencies = [261.63, 293.66, 329.63, 392.00, 440.00]; // C major pentatonic
                        const noteIndex = Math.floor((t * 2) % frequencies.length);
                        const freq = frequencies[noteIndex];
                        
                        // Add harmony
                        const harmony = frequencies[(noteIndex + 2) % frequencies.length];
                        
                        // Create the wave with envelope
                        const envelope = Math.sin(t * Math.PI / 2) * Math.exp(-t * 0.3);
                        const wave1 = Math.sin(2 * Math.PI * freq * t) * 0.3;
                        const wave2 = Math.sin(2 * Math.PI * harmony * t) * 0.2;
                        const wave3 = Math.sin(2 * Math.PI * freq * 2 * t) * 0.1; // Octave
                        
                        channelData[i] = (wave1 + wave2 + wave3) * envelope * 0.1;
                    }
                }
            } catch (error) {
                console.log('Audio setup failed:', error);
            }
        }
        
        // Start background music
        function startMusic() {
            if (!audioContext || !musicBuffer || isMuted) return;
            
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                musicSource = audioContext.createBufferSource();
                musicSource.buffer = musicBuffer;
                musicSource.loop = true;
                musicSource.connect(audioContext.destination);
                musicSource.start();
            } catch (error) {
                console.log('Music start failed:', error);
            }
        }
        
        // Stop background music
        function stopMusic() {
            if (musicSource) {
                musicSource.stop();
                musicSource = null;
            }
        }
        
        // Toggle mute
        function toggleMute() {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            
            if (isMuted) {
                stopMusic();
            } else if (gameState === 'playing') {
                startMusic();
            }
        }
        
        // Input handlers
        function handleKeyPress(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing') {
                    jump();
                }
            }
        }
        
        function handleClick(e) {
            if (gameState === 'playing') {
                jump();
            }
        }
        
        function handleTouch(e) {
            e.preventDefault();
            if (gameState === 'playing') {
                jump();
            }
        }
        
        // Player jump
        function jump() {
            if (player.grounded) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
                isJumping = true;
            }
        }
        
        // Start game
        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            startMusic();
        }
        
        // Restart game
        function restartGame() {
            resetGame();
            gameState = 'playing';
            gameOverScreen.style.display = 'none';
            startMusic();
        }
        
        // Reset game state
        function resetGame() {
            score = 0;
            gameSpeed = 2.5; // Slightly slower initial speed
            obstacles.length = 0;
            clouds.length = 0;
            
            // Reset player
            player.y = canvas.height - 120;
            player.velocityY = 0;
            player.grounded = true;
            player.animFrame = 0;
            
            // Reset squirrel
            squirrel.y = canvas.height - 100;
            squirrel.velocityY = 0;
            squirrel.grounded = true;
            squirrel.jumpCooldown = 0;
            squirrel.animFrame = 0;
            
            // Generate initial clouds and background
            generateClouds();
            initBackgroundElements();
            
            updateScore();
        }
        
        // Generate obstacles
        function generateObstacle() {
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 400) {
                const obstacleTypes = ['bush', 'fence', 'frisbee'];
                const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
                
                let obstacle = {
                    x: canvas.width,
                    type: type,
                    color: '#654321'
                };
                
                switch(type) {
                    case 'bush':
                        obstacle.y = canvas.height - 80;
                        obstacle.width = 50;
                        obstacle.height = 60;
                        obstacle.color = '#228B22';
                        break;
                    case 'fence':
                        obstacle.y = canvas.height - 90;
                        obstacle.width = 20;
                        obstacle.height = 70;
                        obstacle.color = '#8B4513';
                        break;
                    case 'frisbee':
                        obstacle.y = canvas.height - 50;
                        obstacle.width = 40;
                        obstacle.height = 15;
                        obstacle.color = '#FF6B6B';
                        break;
                }
                
                obstacles.push(obstacle);
            }
        }
        
        // Generate clouds
        function generateClouds() {
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 100 + 20,
                    width: Math.random() * 80 + 40,
                    height: Math.random() * 40 + 20,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }
        
        // Update game logic
        function update() {
            if (gameState !== 'playing') return;
            
            // Update score
            score += gameSpeed * 0.1;
            updateScore();
            
            // Increase game speed gradually (slower increase)
            gameSpeed += 0.0005;
            
            // Update animation frames
            player.animFrame += 0.2;
            squirrel.animFrame += 0.25;
            
            // Update player physics
            updatePlayerPhysics();
            
            // Update squirrel AI
            updateSquirrelAI();
            
            // Generate and update obstacles
            generateObstacle();
            updateObstacles();
            
            // Update clouds and background
            updateClouds();
            updateBackground();
            
            // Check collisions
            checkCollisions();
        }
        
        // Update background elements
        function updateBackground() {
            for (let element of backgroundElements) {
                element.x -= element.speed;
                
                // Reset position when off-screen
                if (element.x + element.width < 0) {
                    element.x = canvas.width + Math.random() * 200;
                }
            }
        }
        
        // Update player physics
        function updatePlayerPhysics() {
            // Apply gravity
            if (!player.grounded) {
                player.velocityY += player.gravity;
                player.y += player.velocityY;
            }
            
            // Ground collision
            const groundY = canvas.height - 120;
            if (player.y >= groundY) {
                player.y = groundY;
                player.velocityY = 0;
                player.grounded = true;
                isJumping = false;
            }
        }
        
        // Update squirrel AI
        function updateSquirrelAI() {
            // Decrease jump cooldown
            if (squirrel.jumpCooldown > 0) {
                squirrel.jumpCooldown--;
            }
            
            // Check if squirrel should jump (look ahead for obstacles)
            let shouldJump = false;
            for (let obstacle of obstacles) {
                if (obstacle.x > squirrel.x && obstacle.x < squirrel.x + 150 && squirrel.grounded && squirrel.jumpCooldown === 0) {
                    shouldJump = true;
                    break;
                }
            }
            
            // Make squirrel jump
            if (shouldJump) {
                squirrel.velocityY = squirrel.jumpPower;
                squirrel.grounded = false;
                squirrel.jumpCooldown = 30; // Cooldown to prevent rapid jumping
            }
            
            // Apply gravity to squirrel
            if (!squirrel.grounded) {
                squirrel.velocityY += squirrel.gravity;
                squirrel.y += squirrel.velocityY;
            }
            
            // Ground collision for squirrel
            const groundY = canvas.height - 100;
            if (squirrel.y >= groundY) {
                squirrel.y = groundY;
                squirrel.velocityY = 0;
                squirrel.grounded = true;
            }
        }
        
        // Update obstacles
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                // Remove obstacles that are off-screen
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }
        
        // Update clouds
        function updateClouds() {
            for (let cloud of clouds) {
                cloud.x -= cloud.speed;
                
                // Reset cloud position when it goes off-screen
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width + Math.random() * 200;
                    cloud.y = Math.random() * 100 + 20;
                }
            }
        }
        
        // Check collisions
        function checkCollisions() {
            for (let obstacle of obstacles) {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    gameOver();
                    break;
                }
            }
        }
        
        // Game over
        function gameOver() {
            gameState = 'gameOver';
            stopMusic();
            finalScoreElement.textContent = Math.floor(score);
            gameOverScreen.style.display = 'block';
        }
        
        // Update score display
        function updateScore() {
            scoreElement.textContent = Math.floor(score);
        }
        
        // Draw functions
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw background elements (hills, trees)
            drawBackgroundElements();
            
            // Draw clouds
            drawClouds();
            
            // Draw ground
            drawGround();
            
            // Draw game objects
            if (gameState === 'playing') {
                drawSquirrel();
                drawPlayer();
                drawObstacles();
            }
        }
        
        // Draw background elements
        function drawBackgroundElements() {
            for (let element of backgroundElements) {
                if (element.type === 'hill') {
                    drawHill(element);
                } else if (element.type === 'tree') {
                    drawTree(element);
                }
            }
        }
        
        // Draw hill
        function drawHill(hill) {
            ctx.save();
            ctx.fillStyle = hill.color;
            ctx.beginPath();
            ctx.moveTo(hill.x, hill.y);
            ctx.quadraticCurveTo(hill.x + hill.width/2, hill.y - hill.height, hill.x + hill.width, hill.y);
            ctx.lineTo(hill.x + hill.width, canvas.height);
            ctx.lineTo(hill.x, canvas.height);
            ctx.closePath();
            ctx.fill();
            
            // Add shadow
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.beginPath();
            ctx.moveTo(hill.x, hill.y);
            ctx.quadraticCurveTo(hill.x + hill.width/2, hill.y - hill.height, hill.x + hill.width, hill.y);
            ctx.lineTo(hill.x + hill.width, hill.y + 20);
            ctx.quadraticCurveTo(hill.x + hill.width/2, hill.y - hill.height + 20, hill.x, hill.y + 20);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
        
        // Draw tree
        function drawTree(tree) {
            ctx.save();
            // Tree trunk
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(tree.x + tree.width/3, tree.y, tree.width/3, tree.height/2);
            
            // Tree crown
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(tree.x + tree.width/2, tree.y - tree.height/4, tree.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Tree crown shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.arc(tree.x + tree.width/2 + 3, tree.y - tree.height/4 + 3, tree.width/2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        // Draw background
        function drawBackground() {
            // Enhanced sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.3, '#98D8E8');
            gradient.addColorStop(0.6, '#B0E0E6');
            gradient.addColorStop(0.8, '#90EE90');
            gradient.addColorStop(1, '#228B22');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add sun
            ctx.save();
            ctx.fillStyle = '#FFD700';
            ctx.shadowColor = '#FFF';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(canvas.width - 100, 80, 40, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let cloud of clouds) {
                // Draw cloud as multiple circles
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y, cloud.width * 0.4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.6, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Draw ground
        function drawGround() {
            // Ground base
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Grass layer
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(0, canvas.height - 55, canvas.width, 10);
            
            // Enhanced grass pattern with varying heights
            ctx.fillStyle = '#228B22';
            for (let x = 0; x < canvas.width; x += 15) {
                const grassHeight = Math.random() * 20 + 10;
                const grassWidth = Math.random() * 4 + 2;
                
                // Grass blade
                ctx.beginPath();
                ctx.moveTo(x, canvas.height - 50);
                ctx.quadraticCurveTo(x + grassWidth/2, canvas.height - 50 - grassHeight, x + grassWidth, canvas.height - 50);
                ctx.strokeStyle = '#228B22';
                ctx.lineWidth = grassWidth;
                ctx.stroke();
            }
            
            // Add some flowers
            for (let x = 0; x < canvas.width; x += 80) {
                if (Math.random() > 0.7) {
                    drawFlower(x + Math.random() * 60, canvas.height - 50);
                }
            }
        }
        
        // Draw small flowers
        function drawFlower(x, y) {
            ctx.save();
            // Flower petals
            const colors = ['#FF69B4', '#FF1493', '#FFB6C1', '#FFA500'];
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < 5; i++) {
                ctx.save();
                ctx.translate(x, y - 5);
                ctx.rotate((i * Math.PI * 2) / 5);
                ctx.beginPath();
                ctx.ellipse(0, -3, 2, 4, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            // Flower center
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x, y - 5, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        // Draw player (Enhanced Border Collie)
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            
            // Add bounce animation when running
            const bounce = Math.sin(player.animFrame) * 3;
            ctx.translate(0, bounce);
            
            // Shadow
            ctx.save();
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.scale(1, 0.3);
            ctx.beginPath();
            ctx.ellipse(0, 20, player.width/2, player.height/4, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Body (main torso)
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, player.width * 0.4, player.height * 0.3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Body outline
            ctx.strokeStyle = '#DAA520';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Head
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.25, -player.height * 0.2, player.width * 0.25, player.height * 0.25, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#DAA520';
            ctx.stroke();
            
            // Snout
            ctx.fillStyle = '#F5DEB3';
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.35, -player.height * 0.1, player.width * 0.1, player.height * 0.08, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Nose
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.4, -player.height * 0.15, 3, 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.3, -player.height * 0.25, 6, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.15, -player.height * 0.25, 6, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye pupils
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.3, -player.height * 0.25, 3, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.15, -player.height * 0.25, 3, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears (Border Collie style)
            ctx.fillStyle = '#B8860B';
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.4, -player.height * 0.4, 12, 20, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-player.width * 0.1, -player.height * 0.4, 12, 20, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs with running animation
            const legBounce = Math.sin(player.animFrame * 2) * 5;
            ctx.fillStyle = player.color;
            
            // Front legs
            ctx.fillRect(-player.width * 0.3, player.height * 0.15 + legBounce, 8, 20);
            ctx.fillRect(-player.width * 0.15, player.height * 0.15 - legBounce, 8, 20);
            
            // Back legs
            ctx.fillRect(player.width * 0.1, player.height * 0.15 - legBounce, 8, 20);
            ctx.fillRect(player.width * 0.25, player.height * 0.15 + legBounce, 8, 20);
            
            // Tail (wagging)
            const tailWag = Math.sin(player.animFrame * 3) * 0.3;
            ctx.save();
            ctx.translate(player.width * 0.4, 0);
            ctx.rotate(tailWag);
            ctx.strokeStyle = player.color;
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(0, 0, 20, -Math.PI/3, Math.PI/3);
            ctx.stroke();
            ctx.restore();
            
            ctx.restore();
        }
        
        // Draw squirrel (Enhanced)
        function drawSquirrel() {
            ctx.save();
            ctx.translate(squirrel.x + squirrel.width/2, squirrel.y + squirrel.height/2);
            
            // Add running bounce animation
            const bounce = Math.sin(squirrel.animFrame * 1.2) * 2;
            ctx.translate(0, bounce);
            
            // Shadow
            ctx.save();
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.scale(1, 0.3);
            ctx.beginPath();
            ctx.ellipse(0, 15, squirrel.width/3, squirrel.height/3, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Body
            ctx.fillStyle = squirrel.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, squirrel.width * 0.35, squirrel.height * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Body outline
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 1.5;
            ctx.stroke();
            
            // Head
            ctx.fillStyle = squirrel.color;
            ctx.beginPath();
            ctx.ellipse(-squirrel.width * 0.2, -squirrel.height * 0.15, squirrel.width * 0.18, squirrel.height * 0.18, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Snout
            ctx.fillStyle = '#CD853F';
            ctx.beginPath();
            ctx.ellipse(-squirrel.width * 0.3, -squirrel.height * 0.1, squirrel.width * 0.06, squirrel.height * 0.06, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears
            ctx.fillStyle = squirrel.color;
            ctx.beginPath();
            ctx.ellipse(-squirrel.width * 0.3, -squirrel.height * 0.3, 5, 10, -0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-squirrel.width * 0.1, -squirrel.height * 0.3, 5, 10, 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(-squirrel.width * 0.2, -squirrel.height * 0.18, 4, 5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(-squirrel.width * 0.2, -squirrel.height * 0.18, 2, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bushy tail with animation
            const tailSway = Math.sin(squirrel.animFrame * 2) * 0.2;
            ctx.save();
            ctx.translate(squirrel.width * 0.3, -squirrel.height * 0.1);
            ctx.rotate(tailSway);
            
            ctx.fillStyle = '#A0522D';
            ctx.beginPath();
            ctx.ellipse(0, 0, 18, 30, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Tail highlight
            ctx.fillStyle = '#D2691E';
            ctx.beginPath();
            ctx.ellipse(-3, -5, 12, 20, 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Legs with running animation
            const legBounce = Math.sin(squirrel.animFrame * 2.5) * 3;
            ctx.fillStyle = squirrel.color;
            
            // Front legs
            ctx.fillRect(-squirrel.width * 0.25, squirrel.height * 0.2 + legBounce, 4, 12);
            ctx.fillRect(-squirrel.width * 0.1, squirrel.height * 0.2 - legBounce, 4, 12);
            
            // Back legs
            ctx.fillRect(squirrel.width * 0.05, squirrel.height * 0.2 - legBounce, 4, 12);
            ctx.fillRect(squirrel.width * 0.2, squirrel.height * 0.2 + legBounce, 4, 12);
            
            ctx.restore();
        }
        
        // Draw obstacles (Enhanced)
        function drawObstacles() {
            for (let obstacle of obstacles) {
                ctx.save();
                
                switch(obstacle.type) {
                    case 'bush':
                        drawBush(obstacle);
                        break;
                    case 'fence':
                        drawFence(obstacle);
                        break;
                    case 'frisbee':
                        drawFrisbee(obstacle);
                        break;
                }
                
                ctx.restore();
            }
        }
        
        // Draw bush obstacle
        function drawBush(bush) {
            // Bush shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(bush.x + bush.width/2 + 3, bush.y + bush.height + 3, bush.width/2, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Main bush
            ctx.fillStyle = bush.color;
            ctx.beginPath();
            ctx.ellipse(bush.x + bush.width/2, bush.y + bush.height/2, bush.width/2, bush.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bush highlights
            ctx.fillStyle = '#32CD32';
            ctx.beginPath();
            ctx.ellipse(bush.x + bush.width/3, bush.y + bush.height/3, bush.width/4, bush.height/4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bush outline
            ctx.strokeStyle = '#006400';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(bush.x + bush.width/2, bush.y + bush.height/2, bush.width/2, bush.height/2, 0, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        // Draw fence obstacle
        function drawFence(fence) {
            // Fence shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(fence.x + 3, fence.y + 3, fence.width, fence.height);
            
            // Fence post
            ctx.fillStyle = fence.color;
            ctx.fillRect(fence.x, fence.y, fence.width, fence.height);
            
            // Fence post highlight
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(fence.x, fence.y, fence.width/3, fence.height);
            
            // Fence post outline
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.strokeRect(fence.x, fence.y, fence.width, fence.height);
            
            // Fence top
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.moveTo(fence.x, fence.y);
            ctx.lineTo(fence.x + fence.width/2, fence.y - 10);
            ctx.lineTo(fence.x + fence.width, fence.y);
            ctx.fill();
        }
        
        // Draw frisbee obstacle
        function drawFrisbee(frisbee) {
            // Frisbee rotation for flying effect
            const rotation = Date.now() * 0.01;
            
            ctx.save();
            ctx.translate(frisbee.x + frisbee.width/2, frisbee.y + frisbee.height/2);
            ctx.rotate(rotation);
            
            // Frisbee shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(3, 8, frisbee.width/2, frisbee.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Main frisbee
            ctx.fillStyle = frisbee.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, frisbee.width/2, frisbee.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Frisbee center
            ctx.fillStyle = '#FF1493';
            ctx.beginPath();
            ctx.ellipse(0, 0, frisbee.width/4, frisbee.height/4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Frisbee outline
            ctx.strokeStyle = '#DC143C';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(0, 0, frisbee.width/2, frisbee.height/2, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Main game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game when page loads
        window.addEventListener('load', init);
    </script>
</body>
